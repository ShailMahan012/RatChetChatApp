<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chats"></div>
        <div class="chat-container">
            <div class="form-group">
                <input id="msg_input" type="text" class="form-control" placeholder="Enter Message">
            </div>
            <div class="form-group">
                <button id="send_btn" onclick="send_msg()" class="btn btn-success btn-sm btn-block" disabled>SEND</button>
            </div>
            <div class="form-group">
                <a class="btn btn-secondary btn-sm btn-block" style="color: white;">CONTACTS</a>
            </div>
            <div class="form-group">
                <button onclick="logout()" class="btn btn-outline-danger btn-sm btn-block">LOGOUT</button>
            </div>
        </div>
    </div>
    
    <script src="js/cookies.js"></script>
    <script src="js/chat.js"></script>
    <script>
        var username = getCookie("username")
        if (!username) {
            window.location.href = "signin.php"
        }

       function logout() {
            deleteCookie("username")
            deleteCookie("email")
            window.location.href = "signin.php"
        }
    </script>
</body>
</html>
